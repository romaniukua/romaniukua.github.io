<body>
    <div class="container">
        <form id="form">
            <div class="form-control">
                <button class="addInput" type="button">Add</button>
                <button class="removeInput" type="button">Remove</button>
            </div>
            <div class="form-control">
                <input type="radio" id="radio2" name="rendering_mode" value="1" checked> 
                <label for="`radio2">Horizontal</label>
                <input type="radio" id="radio1" name="rendering_mode" value="0">
                <label for="radio1">Vertical</label>
            </div>
            <div class="form-control fileInput-control">
                <input class="fileInput" type="file">
                <input class="fileInput" type="file">
            </div>
        </form>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="0" height="0"></canvas>
        </div>
    </div>
