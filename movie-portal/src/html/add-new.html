<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Добавить новый фильм</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form id="modal-form" class="w-75 mx-auto">
          <div class="form-group">
            <label for="filmName">Название фильма:</label>
            <input type="text" id="filmName" name="filmName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="originalName">Оригинальное название фильма:</label>
            <input type="text" id="originalName" name="originalName" class="form-control" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="upload-poster-addon">Постер</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="upload-poster" name="uploadPoster" accept="image/*" aria-describedby="upload-poster-addon" required>
              <label class="custom-file-label" for="upload-poster">Выберите файл</label>
            </div>
          </div>
          <fieldset class="form-group">
            <legend class="col-form-label pt-0">Детальная информация:</legend>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="year">Год:</label>
              <div class="col-sm-10">
                <input type="text" id="year" name="year" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="country">Страна:</label>
              <div class="col-sm-10">
                <input type="text" id="country" name="country" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="slogan">Слоган:</label>
              <div class="col-sm-10">
                <input type="text" id="slogan" name="slogan" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="director">Режиссер:</label>
              <div class="col-sm-8">
                <input type="text" id="director" name="director" class="form-control" required>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary btn-add-field add" type="button"><svg class="octicon octicon-plus" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path></svg></button>
              </div>
            </div>
            <fieldset class="addSet" name="addSet">
                <div class="form-group row additionalInfo">
                  <div class="col-sm-5">
                    <input type="text" class="form-control staff" placeholder="Должность" name="staff1">
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control staff_name" placeholder="Имя" name="staffName1">
                  </div>
                  <div class="col-sm-2">
                    <button class="btn btn-danger btn-sm btn-remove-field remove" type="button"><svg class="octicon octicon-x" viewBox="0 0 14 18" version="1.1" width="14" height="18" aria-hidden="true"><path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path></svg></button>
                  </div>
                </div>
            </fieldset>
            
          </fieldset>
          <div class="form-group">
            <label for="cast">В ролях:</label>
            <textarea class="form-control" id="cast" name="cast" rows="3"></textarea>
            <small class="form-text text-muted">Укажите актеров через запятую.</small>
          </div>
          <div class="form-group">
            <label for="imdbRating">Рейтинг IMDB:</label>
            <input type="text" id="imdbRating" name="imdbRating" class="form-control">
          </div>
          <div class="form-group">
            <label>Описание:</label>
            <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
          </div>
        </form>
    </div>
    <div class="modal-footer justify-content-center">
      <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Отменить</button>
      <button type="submit" form="modal-form" class="btn btn-primary mr-3">Сохранить</button>
    </div>
  </div>
</div>
